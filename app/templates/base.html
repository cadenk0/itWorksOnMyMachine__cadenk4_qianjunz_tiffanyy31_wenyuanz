<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}itWorksOnMyMachine{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Additional Styles -->
    {% block styles %}

    {% endblock %}
</head>
<body class = "select-none">
   <!-- Navigation Bar -->
   <nav class="navbar bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="{{ url_for('home') }}" class="text-2xl font-bold">itWorksOnMyMachine</a>
        <ul class="flex space-x-6 items-center">
            <li><a href="{{ url_for('map') }}" class="text-gray-600 hover:text-gray-800">Map</a></li>

            {% if session.get('username') %}
                <li class="text-sm font-mono text-gray-700">Hi, {{ session['username'] }}!</li>
                <li>
                    <a href="{{ url_for('logout') }}"
                       class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                       Logout
                    </a>
                </li>
            {% else %}
                <li>
                    <a href="{{ url_for('login') }}"
                       class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                       Login
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('register') }}"
                       class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                       Sign Up
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-6 px-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-white shadow mt-8 select-none">
        <div class="container mx-auto px-4 py-6 text-center">
            &copy; itWorksOnMyMachine :3
        </div>
    </footer>

    <!-- Scripts -->
    {% block scripts %}

    {% endblock %}
</body>
</html>
