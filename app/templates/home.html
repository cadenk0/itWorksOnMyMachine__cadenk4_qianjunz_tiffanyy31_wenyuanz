{% extends "base.html" %}
{% block title %}Home - itWorksOnMyMachine{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itWorksOnMyMachine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>
    <header>
        <h1>itWorksOnMyMachine (or does it?)</h1>
    </header>

    <hr>
    <br></br>
    {% if username %}
    <h2>Welcome back, {{ username }}!</h2>
    {% else %}
    <h2>Click here to Log in/Sign up!</h2>
    <div class="bottom">
        <form action="/login">
            <button type="submit" class="button2">Log in</button>
        </form>
        <form action="/signup">
            <button type="submit" class="button3">Sign Up</button>
        </form>
    </div>
    {% endif %}


    <br><br><br><br>
    <hr>
</body>

</html>
{% endblock %}
