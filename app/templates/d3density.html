<!DOCTYPE html>
<html>
	<head>
		<script src = "https://d3js.org/d3.v5.min.js"></script>
	</head>
	<body>
		<div type = "text-align: center;">
			<h1> D3.js Bar Chart </h1>
			<div id = "d3-container"> </div>
		</div>
    <!-- This is the javascript file but i didnt want it to be in two different files so boom together, still didnt do css, need to make a link to this tab in home header-->
		<script> 
const data = [{ name: "Denmark", score: 11 },{ name: "Ethiopia", score: 11 },{ name: "Argentina", score: 12 },{ name: "Austria", score: 12 },{ name: "Netherlands", score: 13 },{ name: "Peru", score: 13 },{ name: "Switzerland", score: 13 },{ name: "Sweden", score: 15 },{ name: "Belgium", score: 16 },{ name: "Republic of Korea", score: 16 },{ name: "Czechia", score: 17 },{ name: "Poland", score: 17 },{ name: "Portugal", score: 17 },{ name: "Greece", score: 19 },{ name: "Australia", score: 20 },{ name: "TÃ¼rkiye", score: 21 },{ name: "Canada", score: 22 },{ name: "Brazil", score: 23 },{ name: "Japan", score: 25 },{ name: "United States of America", score: 25 },{ name: "Iran (Islamic Republic of)", score: 27 },{ name: "Russian Federation", score: 31 },{ name: "United Kingdom of Great Britain and Northern Ireland", score: 33 },{ name: "Mexico", score: 35 },{ name: "India", score: 42 },{ name: "Spain", score: 50 },{ name: "France", score: 52 },{ name: "Germany", score: 52 },{ name: "China", score: 57 },{ name: "Italy", score: 59 },]
const width = 1800;
const height = 450;
const margin = { top: 50, bottom: 50, left: 50, right: 50 };

const svg = d3.select('#d3-container')
  .append('svg')
  .attr('width', width - margin.left - margin.right)
  .attr('height', height - margin.top - margin.bottom)
  .attr("viewBox", [0, 0, width, height]);

const x = d3.scaleBand()
  .domain(d3.range(data.length))
  .range([margin.left, width - margin.right])
  .padding(0.1)

const y = d3.scaleLinear()
  .domain([0, 100])
  .range([height - margin.bottom, margin.top])

svg
  .append("g")
  .attr("fill", 'royalblue')
  .selectAll("rect")
  .data(data.sort((a, b) => d3.descending(a.score, b.score)))
  .join("rect")
    .attr("x", (d, i) => x(i))
    .attr("y", d => y(d.score))
    .attr('title', (d) => d.score)
    .attr("class", "rect")
    .attr("height", d => y(0) - y(d.score))
    .attr("width", x.bandwidth());

function yAxis(g) {
  g.attr("transform", `translate(${margin.left}, 0)`)
    .call(d3.axisLeft(y).ticks(null, data.format))
    .attr("font-size", '20px')
}

function xAxis(g) {
  g.attr("transform", `translate(0,${height - margin.bottom})`)
    .call(d3.axisBottom(x).tickFormat(i => data[i].name))
    .attr("font-size", '10px')
}

svg.append("g").call(xAxis);
svg.append("g").call(yAxis);
svg.node();
 </script>
	</body>
</html>
